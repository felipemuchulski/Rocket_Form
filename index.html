<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario de Evento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
              <label for="event-title"
                >Titulo do Evento <span>(mínimo 8 caracteres)</span>
              </label>
              <input type="text" id="event-title" required minlength="8"/>
            </div>

            <div class="input-wrapper">
              <label for="event-link"
                >Link do evento<span>(comece com https://)</span></label
              >
              <input type="url" id="event-link" required />
            </div>

            <div class="input-wrapper">
              <label for="event-whats"
                >Whatsapp para contato <span>(somente números)</span></label
              >
              <input type="number" id="event-whats" required/>
            </div>

            <div class="input-wrapper">
              <label for="event-info">Informações extras </label>
              <textarea name="Informações" id="event-info"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select name="" id="event-category">
                <option value="" disabled selected>
                  <span>Tipo do evento</span>
                </option>
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentoria">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade do Evento</legend>

            <div class="input-wrapper">
              <label for="event-email"
                >E-mail do administrador
                <span>(digite um email válido)</span></label
              >
              <input type="email" name="" id="event-email" required/>
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha de acesso para os participantes
                <span>(mínimo 8 caracteres)</span></label
              >
              <input type="password" name="" id="event-password" required minlength="8"/>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" name="" id="event-private">
              <label for="event-private">Evento privado</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Data e hora</legend>

            <div class="cols-3">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" name="" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end"/>
              </div>
            </div>
          </div>
        </fieldset>

      </form>
      <footer>
        <button class="button" form="my-form">Salvar Evento</button>
      </footer>
    </div>
  </body>
</html>
